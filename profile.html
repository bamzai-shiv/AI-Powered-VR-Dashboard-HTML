<!DOCTYPE html>
<html lang="en">
<head>
  <!-- (same head, fonts as index.html) -->
  <title>Electra - Profile</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font links ... -->
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="ambient-light"></div>
  <div class="container">
    <header class="header">
      <!-- ... same as index.html ... -->
    </header>
    <main>
      <div class="page-header">
        <h1 class="page-title">Profile & Account</h1>
        <div class="page-subtitle">Neo.User â€“ Manage your EV experience</div>
      </div>
      <div class="dashboard-row">
        <div class="card" style="max-width:440px;margin:0 auto;">
          <div style="text-align:center;margin-bottom:22px;">
            <img src="https://via.placeholder.com/88x88/00ffff/181f2a?text=U" style="border-radius:50%;border:3.5px solid #00fff7;box-shadow:0 0 23px #e23fff7c;"/>
          </div>
          <div style="font-family:var(--mono);font-size:1.39em;color:#00fff7;font-weight:900;">Neo.User</div>
          <div style="color:#e23fff;padding-bottom:10px;">Energy Level: 89%</div>
          <div style="text-align:center;margin-top:8px;">
            <div class="stat-module" style="margin:8px 0;">Trips: <span class="stat-value">47</span></div>
            <div class="stat-module" style="margin:8px 0;">Stations Synced: <span class="stat-value">32</span></div>
            <div class="stat-module" style="margin:8px 0;">Efficiency: <span class="stat-value">91%</span></div>
          </div>
        </div>
        <div class="card" style="flex:1;">
          <div class="card-header"><i class="fa fa-cog"></i> Account Settings</div>
          <div style="padding:18px;text-align:left;">
            <form>
              <div class="input-group">
                <label for="email"><i class="fa fa-envelope"></i></label>
                <input type="email" id="email" class="cyber-input" value="neo.user@electra.ai">
              </div>
              <div class="input-group">
                <label for="password"><i class="fa fa-key"></i></label>
                <input type="password" id="password" class="cyber-input" value="*************">
              </div>
              <div class="input-group">
                <button class="control-btn" type="submit"><i class="fa fa-save"></i> Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- quick actions and widgets ... -->
  </div>
  <script src="script.js"></script>
</body>
</html>
